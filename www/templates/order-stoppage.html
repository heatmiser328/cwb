<div class="list">
	<label class="item item-input">
		<span class="input-label">Total</span>
		<input type="number" class="text-center" ng-model="stop.total" min="1"></input>
    </label>
	<label class="item item-input">
		<span class="input-label">Wrecked</span>
		<input type="number" class="text-center" ng-model="stop.wrecked" min="0" max="{{stop.total}}"></input>
    </label>
	<label class="item item-input">
		<span class="input-label">Leader</span>
		<input type="number" class="text-center" ng-model="stop.leader" min="-1" max="5"></input>
    </label>
	<div class="item">
		<ion-checkbox ng-model="stop.leaderLost">Leader Lost</ion-checkbox>
    </div>
	<div class="item">
		<ion-radio ng-model="stop.action" ng-value="'attack'">Attack</ion-radio>
		<ion-radio ng-model="stop.action" ng-value="'defend'">Defend</ion-radio>
    </div>
	<div class="text-center">
	<div class="die" ng-class="dieClasses[stop.die1]"></div>
	<div class="die" ng-class="dieClasses[stop.die2]"></div>
	<h3 class="title"><i>{{stop.status.desc}}</i></h3>
	</div>
</div>
