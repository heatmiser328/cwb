<div class="list">
	<label class="item item-input">
		<span class="input-label">Leader</span>
		<input type="number" class="text-center" ng-model="init.leader" min="-1" max="5"></input>
    </label>
	<label class="item item-input">
		<span class="input-label">Anti</span>
		<input type="number" class="text-center" ng-model="init.anti" min="0" max="5"></input>
    </label>
	<div class="text-center">
		<div class="die" ng-class="dieClasses[init.die1]"></div>
		<div class="die" ng-class="dieClasses[init.die2]"></div>
		<h3 class="title"><i>{{init.status}}</i></h3>
	</div>
</div>
